<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./assets/icons/auf.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet" type="text/css">
    <title>Цитаты волка</title>
</head>
<body>
    <div class="bayan-container">
        <input type="radio" name="accordion" id="1" checked>
        <div class="segment-container">
            <div class="header-container">
                <label for="1" class="text-wrapper">Живи без сожалений</label>
                <label class="icon-wrapper" for="1"></label>
            </div>
            <label for="1" class="image-wrapper image-wrapper1"></label>
        </div>
        <input type="radio" name="accordion" id="2">
        <div class="segment-container">
            <div class="header-container">
                <label for="2" class="text-wrapper">Никогда не оглядывайся</label>
                <label class="icon-wrapper" for="2"></label>
            </div>
            <label for="2" class="image-wrapper image-wrapper2"></label>
        </div>
        <input type="radio" name="accordion" id="3">
        <div class="segment-container">
            <div class="header-container">
                <label for="3" class="text-wrapper">Следуй за сердцем</label>
                <label class="icon-wrapper" for="3"></label>
            </div>
            <label for="3" class="image-wrapper image-wrapper3"></label>
        </div>
        <input type="radio" name="accordion" id="4">
        <div class="segment-container">
            <div class="header-container">
                <label for="4" class="text-wrapper">Стремись к величию</label>
                <label class="icon-wrapper" for="4"></label>
            </div>
            <label for="4" class="image-wrapper image-wrapper4"></label>
        </div>
        <input type="radio" name="accordion" id="5">
        <div class="segment-container">
            <div class="header-container">
                <label for="5" class="text-wrapper">Пусть будет так</label>
                <label class="icon-wrapper" for="5"></label>
            </div>
            <label for="5" class="image-wrapper image-wrapper5"></label>
        </div>
        <input type="radio" name="accordion" id="6">
        <div class="segment-container">
            <div class="header-container">
                <label for="6" class="text-wrapper">Живи для себя</label>
                <label class="icon-wrapper" for="6"></label>
            </div>
            <label for="6" class="image-wrapper image-wrapper6"></label>
        </div>
    </div>
</body>
</html>
